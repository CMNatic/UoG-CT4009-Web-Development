<!-- Public Registration Form -->

    <div class="main-register main-center">
					<form id="PublicRegistrationForm" class="form-horizontal" method="post" >
						
						<div class="register-group">
							<label for="name" class="cols-sm-2 control-label">Your First Name</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"></span>
									<input type="text" class="form-control" name="firstName" id="firstnameTxt"  placeholder="Enter your First Name" required="required"/>
								</div>
							</div>
						</div>
                        
                        <div class="register-group">
							<label for="name" class="cols-sm-2 control-label">Your Surname</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"></span>
									<input type="text" class="form-control" name="surName" id="surnameTxt"  placeholder="Enter your Surname Name" required="required"/>
								</div>
							</div>
						</div>

						<div class="register-group">
							<label for="username" class="cols-sm-2 control-label">Your E-mail</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"></span>
									<input type="text" class="form-control" name="email" id="emailTxt"  placeholder="Enter your E-Mail address" required="required"/>
								</div>
							</div>
						</div>

						<div class="register-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"></span>
									<input type="password" class="form-control" name="password" id="passwordTxt"  placeholder="Enter your desired Password" required="required"/>
								</div>
							</div>
						</div>

						<div class="register-group">
							<label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
							<div class="cols-sm-10">
								<div class="input-group"><span class="input-group-addon"></span>
									<input type="password" class="form-control" name="confirmpassword" id="confirmpasswordTxt"  placeholder="Confirm your Password" required="required"/>
								</div>
							</div>
                        </div>
						<div class="register-group">
							<button type="submit" class="btn btn-primary btn-lg btn-block login-button">Register</button>
						</div>
                        <div id="divMessage"></div>
					</form>
